<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Verificador</h1>
        <nav>
            <ul>
                <li><button onclick="changeColor('red')">Vermelho</button></li>
                <li><button onclick="changeColor('green')">Verde</button></li>
                <li><button onclick="changeColor('blue')">Azul</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="question-container">
            <h2>Qual é o seu nome?</h2>
            <input type="text" id="name" placeholder="Digite seu nome">
            <h2>Qual é a sua idade?</h2>
            <input type="number" id="age" placeholder="Digite sua idade">
            <button id="verifyBtn">Verificar</button>
            <p id="result"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Verificador. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
